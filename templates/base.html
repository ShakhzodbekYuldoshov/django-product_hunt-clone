{% load static %}
<!DOCTYPE html>
<html>


<head>

    <meta charset="utf-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block links %}{% endblock links %}

    <title>

        {% block title %}{% endblock title %}

    </title>

</head>


<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container">

                <a class="navbar-brand" href="{% url 'home' %}">
                    
                    <img src="{% static 'logo.png' %}" alt="Logo" class="d-inline-block align-top" width=40px/>
                    Product Hunt

                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">

                    {% if user.is_authenticated %}
                        <form id="log_out" method="POST" action={% url 'log_out' %} >
                        {% csrf_token %}
                            <input type="hidden">
                        </form>

                        <a class="nav-item nav-link" href="{% url 'create' %}"><strong style="font-size: 30px;">&#43;</strong></a>

                        <a class="nav-item nav-link" href="javascript: {document.getElementById('log_out').submit()}">Log out</a>

                    {% else %}

                        <a class="nav-item nav-link" href="{% url 'sign_up' %}">Sign Up</a>

                        <a class="nav-item nav-link" href="{% url 'log_in' %}">Log in</a>

                    {% endif %}

                </div>

            </div>

        </nav>

    </header>


    <div class="container">

        {% block content %}{% endblock content %}

    </div>


    <footer class="text-muted">

        <div class="container text-center">
            <p>Hava a happy day</p>
        </div>

    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
