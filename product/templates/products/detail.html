{% extends "base.html" %}

{% block links %}
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
{% endblock links %}

{% block title %}Home page{% endblock title %}

{% block content %}

<div class="row">

    <div class="col-2">

        <img src="{{ product.icon.url }}" alt="Icon" class="img-fluid">

    </div>

    <div class="col-10">

        <a href="{{ product.url }}" ><h1>{{ product.title }}</h1></a>

    </div>

</div>


<div class="row">

    <div class="col-8">

        <img src="{{ product.image.url }}" alt="Image" class="img-fluid">

    </div>

    <div class="col-4">

        <a href="javascript: document.getElementById('upvote').submit()" ><button class="btn btn-primary btn-large btn-block"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Upvote {{ product.votes_total }}</button></a>

    </div>

</div>


<br>


<div class="row">

    <div class="col-4">

        <h4>Hunted by {{ product.hunter.username }}</h4>

    </div>

    <div class="col-4 text-right">

        <h4>{{ product.pub_date_pretty }}</h4>

    </div>

</div>


<br>


<div class="row">

    <div class="col-8">

        <p>{{ product.body }}</p>

    </div>

</div>


<form id="upvote" method="POST" action="{% url 'upvote' product.id %}" >
{% csrf_token %}

    <input type="hidden">

</form>


{% endblock content %}
